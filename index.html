
<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ενεργοποίηση Web Push | AKAS Tarot</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#111" />

  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
        appId: "1e5198fb-306e-4693-8fdd-6ad2f7364b0b",
        notifyButton: {
          enable: true
        }
      });

      // Παρακολούθησε πότε γίνεται αποδοχή ειδοποιήσεων
      OneSignal.on('subscriptionChange', function(isSubscribed) {
        if (isSubscribed) {
          // Αν ο χρήστης έκανε εγγραφή, γύρισέ τον πίσω
          setTimeout(() => {
            window.location.href = "https://akastarot.gr";
          }, 3000); // περιμένει 3 δευτερόλεπτα
        }
      });
    });
  </script>

  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 80px;
    }
    h1 {
      font-size: 28px;
    }
    p {
      font-size: 16px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>⚡ Ενεργοποιείς τώρα τις προβλέψεις σου</h1>
  <p>Μόλις επιλέξεις "Allow", θα επιστρέψεις αυτόματα στο <strong>akastarot.gr</strong></p>
</body>
</html>
